<div class="form-box">
    <label class="form-title">Login</label>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" [(ngModel)]="loginobj.Name" name="Name"><br>
        <label>Number:</label>
        <input type="text" placeholder="Enter your mobile number" [(ngModel)]="loginobj.Mobile" name="Mobile"><br>
        <button class="btn" (click)="Login()">Login</button>
    </form>
</div>
